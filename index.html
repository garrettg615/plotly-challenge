<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css" >
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Naval Bacteria</title>
</head>
<body>
   <div class='body-wrapper'>
       <nav class='navbar navbar-default'>
           <div id="test">
            this is my navbar
           </div>

       </nav>
       <div class="header-wrapper">
           <div class="col-md-12">
               <h1>Belly Button Biodiversity Dashboard</h1>
               <p>Use the interactive charts below to explore the dataset</p>
           </div>
       </div>
       <div class="container1 container-fluid">
           <div class="row">
               <div class="col-md-2">
                   <div class="panel-container">
                       <div class="panel-header">Filter Bacteria Here!</div>
                       <div class="panel-body">
                           <form>
                                <div class="form-group">
                                    <ul id="filter">
                                        <label for="bacteria">Choose Bacteria</label>
                                        <select name="bacteria" id="dropdown-menu">
                                            <option value="something">something</option>
                                            <option value="something">another one</option>
                                        </select>
                                    </ul>
                                </div>
                           </form>
                           <div id="bacteria-stats-wrapper">
                                <ul>
                                    <div id="sub-id">id:</div>
                                    <div id="sub-ethn">ethnicity:</div>
                                    <div id="sub-gender">gender:</div>
                                    <div id="sub-age">age:</div>
                                    <div id="location">location:</div>
                                    <div id="bbtype">bbtype:</div>
                                    <div id="wfreq">wfreq:</div>
                                </ul>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-5">
                   <div class="visual-wrapper1">
                       <div id="graph1"></div>
                   </div>
               </div>
               <div class="col-md-5">
                <div class="visual-wrapper1">
                    <img src="./static/images/hw01.png" alt="dummy image for initial design">
                </div>
            </div>
           </div>
       </div>
       <div class="container2 container-fluid">
           <div class="row">
                <div class="col-md-12">
                    <div class="visual-wrapper1">
                        <div class="graph">
                        <img src="./static/images/hw01.png" alt="dummy image for initial design">
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <script src="static/data/samples.json"></script>
     <script src="static/js/app.js"></script>
</body>

</html>
