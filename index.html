<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css" >
    <title>Naval Bacteria</title>
</head>
<body>
   <div class='body-wrapper'>
       <nav class='navbar navbar-default'>
           <div id="nav-container">
                <a href="/">
                    <img src="./static/images/bacteria.jpg" alt="refresh page">
                </a>
            </div>
       </nav>
       <div class="header-wrapper container-fluid">
           <div class="row">            
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h1>Belly Button Biodiversity Dashboard</h1>
                    <p>Use the interactive charts below to explore the dataset</p>
                </div>
           </div>           
       </div>
       <div class="container1 container-fluid">
           <div class="row">
               <div class="col-md-2 col-sm-12">
                   <div class="panel-container">
                       <div class="panel-header">Filter Bacteria Here!</div>
                       <div class="panel-body">
                           <form>
                                <div class="form-group">
                                    <ul id="filter">
                                        <label for="bacteria">Test Subject ID:  </label>
                                        <select name="bacteria" id="dropdown-menu">
                                        </select>
                                    </ul>
                                </div>
                           </form>
                           <div id="bacteria-stats-wrapper">
                                <div class="demo-header">
                                    <h3>Demographic Info</h3>
                                </div>
                                <table id="demo-table">
                                    <tbody id="demo-body"></tbody>
                                </table>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-5 col-sm-6">
                   <div class="visual-wrapper1">
                       <div id="bar"></div>
                   </div>
               </div>
               <div class="col-md-5 col-sm-6">
                    <div class="visual-wrapper1">
                        <div id="gauge"></div>
                    </div>
                </div>
           </div>
       </div>
       <div class="container2 container-fluid">
           <div class="row">
                <div class="col-md-11 col-sm-10">
                    <div class="visual-wrapper1">
                        <div id="bubble"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="static/data/samples.json"></script>
    <script src="static/js/app.js"></script>

</body>

<footer>
    <p>by: Garrett Gomez-Spillane</p>
</footer>

</html>
