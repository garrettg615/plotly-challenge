<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css" >
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Naval Bacteria</title>
</head>
<body>
   <div class='body-wrapper'>
       <nav class='navbar navbar-default'>
           <div id="nav-container">
            <a href="/">this is my navbar</a>
           </div>

       </nav>
       <div class="header-wrapper">
           <div class="col-md-12">
               <h1>Belly Button Biodiversity Dashboard</h1>
               <p>Use the interactive charts below to explore the dataset</p>
           </div>
       </div>
       <div class="container1 container-fluid">
           <div class="row">
               <div class="col-md-2">
                   <div class="panel-container">
                       <div class="panel-header">Filter Bacteria Here!</div>
                       <div class="panel-body">
                           <form>
                                <div class="form-group">
                                    <ul id="filter">
                                        <label for="bacteria">Test Subject ID:  </label>
                                        <select name="bacteria" id="dropdown-menu">
                                        </select>
                                    </ul>
                                </div>
                           </form>
                           <div id="bacteria-stats-wrapper">
                                <div class="demo-header">
                                    <h3>Demographic Info</h3>
                                </div>
                                <ul>
                                    <div id="sub-id">id:</div>
                                    <div id="sub-ethn">ethnicity:</div>
                                    <div id="sub-gender">gender:</div>
                                    <div id="sub-age">age:</div>
                                    <div id="location">location:</div>
                                    <div id="bbtype">bbtype:</div>
                                    <div id="wfreq">wfreq:</div>
                                </ul>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="col-md-5 container-fluid">
                   <div class="visual-wrapper1">
                       <div id="graph1"></div>
                   </div>
               </div>
               <div class="col-md-5">
                <div class="visual-wrapper1">
                    
                </div>
            </div>
           </div>
       </div>
       <div class="container2 container-fluid">
           <div class="row">
                <div class="col-md-10">
                    <div class="visual-wrapper1">
                        <div id="graph2"></div>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <script src="static/data/samples.json"></script>
     <script src="static/js/app.js"></script>
</body>

</html>
